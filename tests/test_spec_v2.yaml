swagger: "2.0"
info:
  title: Swagger v2 Test API
  version: 1.0.0
  description: Test spec for validating Swagger 2.0 reference resolution
host: api.example.com
basePath: /v1
schemes:
  - https
paths:
  /users:
    get:
      summary: Get all users
      parameters:
        - $ref: '#/parameters/LimitParam'
        - name: offset
          in: query
          type: integer
      responses:
        '200':
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
    post:
      summary: Create user
      parameters:
        - name: user
          in: body
          schema:
            $ref: '#/definitions/User'
      responses:
        '201':
          description: Created
  /products/{id}:
    get:
      summary: Get product
      parameters:
        - name: id
          in: path
          type: string
          required: true
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Product'
  /orders:
    post:
      summary: Create order
      parameters:
        - name: order
          in: body
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: '#/definitions/OrderItem'
              total:
                type: number
      responses:
        '201':
          description: Created
parameters:
  LimitParam:
    name: limit
    in: query
    type: integer
    default: 10
definitions:
  User:
    type: object
    required:
      - name
      - email
    properties:
      id:
        type: integer
        example: 42
      name:
        type: string
        example: "Jane Smith"
      email:
        type: string
        example: "jane@example.com"
      address:
        $ref: '#/definitions/Address'
  Address:
    type: object
    properties:
      street:
        type: string
      city:
        type: string
      zipCode:
        type: string
        example: "12345"
  Product:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      price:
        type: number
        example: 29.99
      category:
        type: string
        enum:
          - electronics
          - clothing
          - books
  OrderItem:
    type: object
    properties:
      productId:
        type: string
      quantity:
        type: integer
        example: 2
